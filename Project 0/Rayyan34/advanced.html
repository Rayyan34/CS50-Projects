<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="designad.css">
    </head>
    <body>
        <div class="hyperlinks">
            <a href="index.html" target="top">Google Search</a>
        </div>
        
        <div class="topbar">
            <label>Advanced Search</label>
        </div>

        <div class="line"></div>

    <div class="formmain">
        <form action="https://google.com/search">

            <label>Find pages with..</label>
            
            <div class="form-group row">
                <label class="col-sm-2 form-control-sm">all these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="as_q"> 
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 form-control-sm">this exact word or phrase:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="as_epq"> 
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 form-control-sm">any of these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="as_oq"> 
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 form-control-sm">none of these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="as_eq"> 
                </div>
            </div>

            <div class="container">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
    </body>
</html>
