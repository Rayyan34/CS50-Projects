<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body>

        <div class="hyperlinks">
            <a href="index.html" target="top">Google Search</a>
        </div>

        <div>
            <img class="logo" src="googlelogo.png" width="272" height="92">
        </div>

        <form action="https://www.google.com/search">
            <div class="searchbar">
                    <input class="insearchbar" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
            </div>
            
            <div class="container">
                <input type="submit" value="Google Image Search">
            </div>
        </form>
    </body>
</html>
